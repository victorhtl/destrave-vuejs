<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/vue.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <meu_componente/>
        <meu_componente/>
    </div>
    <script>
        Vue.component('meu_componente', {
            template: `
                <div>
                    <h1>{{texto}}</h1>
                    <button @click="add">Clique em mim para +1 {{contador}}</button>
                </div>
            `,
            data: () => ({texto: 'ola mundo', contador: 0}),
            methods: {
                add(){
                    this.contador++
                }
            }
        })
        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
