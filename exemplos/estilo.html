<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aplicando Estilo</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
    <style>
        .vermelho {
            background-color: red;
        }
    </style>
</head>
<body class="exercicio">
    Aplicação condicional de um estilo css. Clique
    <div id="app" @click="aplicarCor = !aplicarCor"
        :class="{vermelho: aplicarCor}"> <!--nome da classe: true/false. Isso aplica ou não a classe na div-->
        Aqui
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                aplicarCor: false
            }
        })
    </script>
</body>
</html>
